</head>
<body>

        <div class="container">
                <nav class="navbar navbar-togglseable-md navbar-light bg-faded fixed-top " style="background-color: rgb(253, 252, 251)" id="page_nav">
                        <a href="/addtreatment" class="navbar-brand  mx-auto" >
                            <div class="vipTarderFxLogo"  ><span>Add-Treatment</span>

                                <a href="/deletetreatment" class="navbar-brand  mx-auto" >
                                    <div class="vipTarderFxLogo"  ><span>Delete-Treatment</span>

                    <a href="/" class="navbar-brand  mx-auto" >

                    </nav>
                    <br><br><br>
                <div class="container1" class="col-sm-6">
                    
                        <form id="table"  method="post" onsubmit="return true" >
        
                            <div class="header">
                                <h1>Garage-editTreatment</h1>
                            </div>
            
                                <br>
                                <h1></h1>
                            <div class="input-container">
                                    <i class="fa fa-road icon" aria-hidden="true"></i>
                                    <input class="input-field" type="text" id="number" placeholder="Enter The Number Of Treatment You Want To Edit(numbers)" name="number" pattern = "[0-9]{1,10}" required>
                          
        
                                </div>
                                <br>
                                <div class="input-container">
                                        <i class="fa fa-user icon"></i>
                                        <input class="input-field" type="text" id="carname" placeholder="car modal(letters)" name="carname" pattern="[A-Za-z]{1,10}" required>
                                    </div>
                                    <br>
                            <div class="input-container">
                                <i class="fa fa-user icon"></i>
                                <input class="input-field" type="text" id="name"  placeholder="Customer name(letters)" name="name" pattern="[A-Za-z]{1,30}" required>
                            </div>
                            <br>
        
                            <div class="input-container">
                                <i class="fa fa-envelope icon"></i>
                                <input class="input-field" name="id" id="id" input class="input-container" placeholder="id(letters)"
                                    type="text" placeholder="" pattern="[0-9]{1,10}" required
                                    >
                            </div>
                            <br>
                            <div class="input-container">
                                    <i class="fa fa-road icon"></i>
                                    <input class="input-field" name="status" id="status"  input class="input-container" pattern="[A-Za-z]{1,30}"placeholder="status(letters)"
                                        type="text" placeholder="" required
                                        >
                                </div>
                
                                <br>
                                <button type="Submit" class="btn right login_btn">Submit</button>
                        </form>
                    </div>
        
        
            <div class="container2" class="col-sm-6" style="margin-top: -34.9%">
                <div class="row">
                    <div class="col-md-12 col-md-offset-1" >
                                                        <h3> Garage-Treatments</h3>

                        <table id="datatable" class="table table-bordered table-hover">
                                
                                    <thead>
                                        <tr>
                                            
                                            <th>Number</th>
                                            <th>Carname</th>
                                            <th>Name</th>
                                            <th>Id</th>
                                            <th>Status</th> 
                                          
                                        </tr>
                                    </thead>
                              
                </div>
            </div>
        
        </div>
        <script
                    src="http://code.jquery.com/jquery-3.2.1.min.js"
                    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                    crossorigin="anonymous"></script>
                    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
                    <script type="text/javascript" src="js/dataTables.bootstrap.min.js"></script>
            <script type="text/javascript">
                $(document).ready(function() {
                    var table = $("#datatable").DataTable({
                        "ordering": true,
                        "searching": true,
                        "paging": true,
                        "columnDefs": [
                            {
                                "targets": 0,
                                "searchable": true,
                                "visible": true,
                                "order": [[0, "asc"]]
                            }
                         ] ,
                         
                         columns: [
                             
                              { data: "number"},
                              {data: "Carname"},
                              {data: "Customer"},
                              {data: "Id"},
                              {data: "Status" },
                            
                                
                        ],         
                    });
            $.ajax({
            url: '/work',
            method: 'get',
            dataType: 'json',
            success:function(data) {
                  table.clear().draw();
                  table.rows.add(data).draw();
              }
            });
           
        });
            </script>
        </body>
